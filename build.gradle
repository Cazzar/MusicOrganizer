apply plugin: 'java'
//apply plugin: 'scala'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.sf.jopt-simple:jopt-simple:4.5'
    compile group: 'org.blinkenlights.jid3', name: 'JID3', version: '0.46'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}